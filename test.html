<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fractales</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #a91212;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        
        button {
            display: block;
            width: 200px;
            margin: 10px 0;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:active {
            background: #3d8b40;
        }
        
        #info {
            margin-top: 20px;
            font-size: 12px;
            color: #ccc;
        }

        /* Nuevos estilos para los controles interactivos */
        label {
            display: block;
            margin: 10px 0;
            color: white;
        }

        input, select {
            margin-top: 5px;
            padding: 8px;
            width: 100%;
            border: none;
            border-radius: 5px;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Controles -->
    <div id="controls">
        <h3>Fractales Test</h3>
        <label>Tipo de fractal:
            <select id="fractalType">
                <option value="mandelbrot">Mandelbrot</option>
                <!-- <option value="otro">Otro</option> -->
            </select>
        </label>
        <label>Iteraciones:
            <input type="number" id="iterations" value="1000" min="100" max="5000" step="100">
        </label>
        <label>Zoom:
            <input type="range" id="zoom" min="1" max="10" step="0.1" value="1">
        </label>
        <label>Rotación:
            <input type="range" id="rotation" min="0" max="6.28" step="0.01" value="0">
        </label>
        <label>Pan X:
            <input type="range" id="panX" min="-2" max="2" step="0.01" value="0">
        </label>
        <label>Pan Y:
            <input type="range" id="panY" min="-2" max="2" step="0.01" value="0">
        </label>
        <button id="btnClear">Limpiar Escena</button>
        
        <div id="info">
            <p>Usa los controles para ajustar el fractal</p>
            <p>Mouse: Rotar cámara</p>
            <p>Scroll: Zoom</p>
        </div>
    </div>
    <div id="container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.179.1/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.179.1/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.179.1/examples/jsm/controls/OrbitControls.js';
        import { FractalViewer } from './src/madelbrot.js';
        
        // Configuración de Three.js
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        const camera = new THREE.PerspectiveCamera(
            75, 
            window.innerWidth / window.innerHeight, 
            0.1, 
            1000
        );
        camera.position.set(0, 0, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Controles de cámara
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Iluminación
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);

        // FractalViewer
        let fractal = new FractalViewer();
        scene.add(fractal.getObject3D());

        // Actualiza fractal en la escena
        function updateFractal() {
            scene.remove(fractal.getObject3D());
            fractal = new FractalViewer({
                type: document.getElementById('fractalType').value,
                maxIterations: parseInt(document.getElementById('iterations').value),
                zoom: parseFloat(document.getElementById('zoom').value),
                offsetX: parseFloat(document.getElementById('panX').value),
                offsetY: parseFloat(document.getElementById('panY').value),
                rotation: parseFloat(document.getElementById('rotation').value)
            });
            scene.add(fractal.getObject3D());
        }

        // Eventos de los controles
        document.getElementById('fractalType').addEventListener('change', updateFractal);
        document.getElementById('iterations').addEventListener('input', updateFractal);
        document.getElementById('zoom').addEventListener('input', updateFractal);
        document.getElementById('rotation').addEventListener('input', updateFractal);
        document.getElementById('panX').addEventListener('input', updateFractal);
        document.getElementById('panY').addEventListener('input', updateFractal);

        document.getElementById('btnClear').addEventListener('click', () => {
            scene.remove(fractal.getObject3D());
            fractal = new FractalViewer();
            scene.add(fractal.getObject3D());
        });

        // Loop de animación
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Manejo de redimensionado
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Iniciar animación
        animate();
        
        console.log('Aplicación de test cargada. Usa los botones para probar los fractales.');
    </script>
</body>
</html>
