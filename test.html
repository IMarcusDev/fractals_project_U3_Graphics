<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fractales</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #a91212;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        
        button {
            display: block;
            width: 200px;
            margin: 10px 0;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:active {
            background: #3d8b40;
        }
        
        #info {
            margin-top: 20px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>Fractales Test</h3>
        <button id="btnMandelbrot">Conjunto de Mandelbrot</button>
        <button id="btnJulia">Conjunto de Julia</button>
        <button id="btnTree">Árbol Fractal</button>
        <button id="btnKoch">Curva de Koch</button>
        <button id="btnSierpinsky">Triángulo de Sierpinsky</button>
        <button id="btnClear">Limpiar Escena</button>
        
        <div id="info">
            <p>Usa los botones para probar los fractales</p>
            <p>Mouse: Rotar cámara</p>
            <p>Scroll: Zoom</p>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.179.1/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.179.1/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.179.1/examples/jsm/controls/OrbitControls.js';
        
        // Importar funciones de fractales (ajusta las rutas según tu estructura)
        import { generateMandelbrot } from './src/madelbrot.js';
        import { generateJulia } from './src/julia.js';
        import { createFractalTree } from './src/fractalTree.js';
        import { generateKochCurve } from './src/kochCurve.js';
        import { generateSierpinskyTriangle } from './src/sierpinskyTriangle.js';

        // Configuración de Three.js
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x001122);

        const camera = new THREE.PerspectiveCamera(
            75, 
            window.innerWidth / window.innerHeight, 
            0.1, 
            1000
        );
        camera.position.set(0, 0, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controles de cámara
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Iluminación
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7);
        scene.add(directionalLight);

        let currentFractal = null;

        // Función para renderizar fractales
        function renderFractal(fractal) {
            if (currentFractal) {
                scene.remove(currentFractal);
            }
            
            currentFractal = fractal;
            scene.add(currentFractal);
            console.log('Fractal agregado a la escena');
        }

        // Event listeners para los botones
        document.getElementById('btnMandelbrot').addEventListener('click', () => {
            console.log('Generando Mandelbrot...');
            try {
                const mandelbrot = generateMandelbrot(1000, 1000); // menos resolución, menos iteraciones
                renderFractal(mandelbrot);
            } catch (error) {
                console.error('Error generando Mandelbrot:', error);
            }
        });

        document.getElementById('btnJulia').addEventListener('click', () => {
            console.log('Generando Julia...');
            try {
                const julia = generateJulia(1000, 50, -0.8, 0.156); // menos resolución, menos iteraciones
                renderFractal(julia);
            } catch (error) {
                console.error('Error generando Julia:', error);
            }
        });

        document.getElementById('btnTree').addEventListener('click', () => {
            console.log('Generando Árbol Fractal...');
            try {
                const tree = createFractalTree();
                renderFractal(tree);
            } catch (error) {
                console.error('Error generando Árbol Fractal:', error);
            }
        });

        document.getElementById('btnKoch').addEventListener('click', () => {
            console.log('Generando Curva de Koch...');
            try {
                const koch = generateKochCurve(4); // 4 iteraciones
                renderFractal(koch);
            } catch (error) {
                console.error('Error generando Curva de Koch:', error);
            }
        });

        document.getElementById('btnSierpinsky').addEventListener('click', () => {
            console.log('Generando Triángulo de Sierpinsky...');
            try {
                const sierpinsky = generateSierpinskyTriangle(5); // 5 iteraciones
                renderFractal(sierpinsky);
            } catch (error) {
                console.error('Error generando Triángulo de Sierpinsky:', error);
            }
        });

        document.getElementById('btnClear').addEventListener('click', () => {
            if (currentFractal) {
                scene.remove(currentFractal);
                currentFractal = null;
                console.log('Escena limpiada');
            }
        });

        // Loop de animación
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Manejo de redimensionado
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Iniciar animación
        animate();
        
        console.log('Aplicación de test cargada. Usa los botones para probar los fractales.');
    </script>
</body>
</html>
